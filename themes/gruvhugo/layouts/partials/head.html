<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    {{ if .IsHome}}
        <title>{{.Site.Title}}</title>
        <meta name="description" content="{{ .Param "description" }}">
    {{else}}
        <title>{{.Title}} | {{.Site.Title}}</title>
        <meta name="description" content="{{.Title}}">
    {{end}}
    <meta name="keywords" content="Abraham, Raji, Abraham Raji, avron, avronr, SJCET, Debian">
    <link rel="icon" type="image/svg" href='{{ "img/man.png" | absURL}}'/>
    <meta name="author" content="Abraham Raji">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{hugo.Generator}}
    <link rel="stylesheet" href='{{"css/style.css" | absURL }}' type="text/css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
</head>
